<ion-header [translucent]="true">
  <ion-toolbar color="#f8b415">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="Titulo">Clima de melipilla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clima</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item lines="none">
      <p>dia de hoy</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item lines="none"> 
      <span>
        {{(weatherTemp?.temp - 273.15).toFixed(0)}}
      </span>
      <span>Â°</span>
      <img [src]="weatherIcon" slot="end">
    </ion-item>

    <ion-item >
      <ion-icon name="location"></ion-icon>
      <span>{{nombre}}</span>
    </ion-item>
  </ion-card>
</ion-content>
