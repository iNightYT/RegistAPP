<ion-header [translucent]="true">
  <ion-toolbar color="#f8b415">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title id="Titulo">perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <img id="Imagen" src="/assets/309492.png" alt="">
  <div id="Texto">
    <h3>Usuario: {{ usuarioUsuario }}</h3>
    <h3>Usted es: {{ rolUsuario }}</h3>
  </div>
</ion-content>
