<ion-header>
  <ion-toolbar color="#f8b415">
    <ion-title>Inicio sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Ingreso</h1>
<form (ngSubmit)="onLogin()">
  <div id="container">

    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
      alt="logo duoc"></ion-img>

    <ion-card>
      <ion-card-header>

        <ion-card-title>Login</ion-card-title>

      </ion-card-header>

      <ion-card-content>

        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" value="" [(ngModel)]="usuario" name="usuario" required>
              <div slot="label">Usuario </div>
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" value="" type="password" [(ngModel)]="password" name="password" required>
              <div slot="label">Contraseña </div>
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-button fill="clear" type="submit">iniciar sesion</ion-button>
        <ion-button routerLink="/restablecer-contrasena" fill="clear">Olvido su contraseña?</ion-button>

      </ion-card-content>


    </ion-card>
  </div>
</form>
</ion-content>
